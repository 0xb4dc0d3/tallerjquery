<!--Cree 4 slideshow distintos con 5 imágenes cada uno utilizando cycle2  http://jquery.malsup.com/cycle2/ -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material.io Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/slideshow.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <header class="text-center text-white">
      <h1 class="h1">Slideshow #1</h1>
    </header>
    <div class="row">
      <div class="center" id="slideshow" data-cycle-pause-on-hover="true">
        <img src="https://dummyimage.com/600x400/000/FF02F6&text=jQuery Cycle2 Example, enjoy :)" alt="">
        <img src="https://dummyimage.com/600x400/000/4dc938&text=2" alt="">
        <img src="https://dummyimage.com/600x400/000/5956df&text=3" alt="">
        <img src="https://dummyimage.com/600x400/000/e2e438&text=4" alt="">
        <img src="https://dummyimage.com/600x400/000/fffff&text=5" alt="">
      </div>
    </div>
    <header class="text-center text-white">
      <h1 class="h1">Slideshow #2</h1>
    </header>
    <div class="row">
      <div class="center">
                <i class="material-icons prev">navigate_before</i>
      </div>
      <div class="center" id="slideshow2" data-cycle-prev=".prev" data-cycle-next=".next">
        <img src="https://dummyimage.com/600x400/000/FF02F6&text=jQuery Cycle2 Example, enjoy :)" alt="">
        <img src="https://dummyimage.com/600x400/000/4dc938&text=2" alt="">
        <img src="https://dummyimage.com/600x400/000/5956df&text=3" alt="">
        <img src="https://dummyimage.com/600x400/000/e2e438&text=4" alt="">
        <img src="https://dummyimage.com/600x400/000/fffff&text=5" alt="">
      </div>
      <div class="center">
        <i class="material-icons next">navigate_next</i>
      </div>
    </div>
    <header class="text-center text-white">
      <h1 class="h1">Slideshow #3</h1>
    </header>
    <div class="row">
      <div class="center" id="slideshow3">
        <img src="https://dummyimage.com/600x400/636363/FF02F6&text=5" alt="">
        <img src="https://dummyimage.com/600x400/636363/4dc938&text=4" alt="">
        <img src="https://dummyimage.com/600x400/636363/5956df&text=3" alt="">
        <img src="https://dummyimage.com/600x400/636363/e2e438&text=2" alt="">
        <img src="https://dummyimage.com/600x400/636363/fffff&text=1" alt="">
      </div>
    </div>
    <header class="text-center text-white">
      <h1 class="h1">Slideshow #4</h1>
    </header>
    <div class="row">
      <div class="center" id="slideshow4">
        <img src="https://dummyimage.com/600x400/000/FF02F6&text=jQuery Cycle2 Example, enjoy :)" alt="">
        <img src="https://dummyimage.com/600x400/000/4dc938&text=2" alt="">
        <img src="https://dummyimage.com/600x400/000/5956df&text=3" alt="">
        <img src="https://dummyimage.com/600x400/000/e2e438&text=4" alt="">
        <img src="https://dummyimage.com/600x400/000/fffff&text=5" alt="">
      </div>
    </div>
    <footer class="text-center text-white">
      <h3 class="h5">Coded by 0xb4dc0d3 - <a href="http://github.com/0xb4dc0d3">Github</a></h3>
    </footer>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <!-- jQuery Cycle2 -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://malsup.github.com/jquery.cycle2.js"></script>
  <script src="http://malsup.github.io/jquery.cycle2.tile.js"></script>

  <!-- jQuery Slideshow JS-->
  <script src="js/jquery-slideshow.js" charset="utf-8"></script>
</body>

</html>
