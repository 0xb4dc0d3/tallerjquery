 <!DOCTYPE html>
 <html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">

   <body>
     <p id="text"><a href="http://github.com/0xb4dc0d3">CODED BY B4DC0D3</a></p>
     <div class="container">
       <br>
       <header><h3 class="h3 text-center">Formulario</h3></header>
        <div class="row">
          <div class="col">
             <form action="" id="form">
                 <div class="form-group">
                   <label for="">Asunto:</label>
                   <select class="form-control" name="subject" id="subject">
                     <option value="">Seleccione un asunto</option>
                     <option value="1">Consulta</option>
                     <option value="2">Reclamo</option>
                     <option value="3">Felicitación</option>
                   </select>
                 </div>
                 <div class="form-group">
                   <label for="">Nombre:</label>
                   <input type="text" class="form-control" placeholder="Ingrese su nombre" name="firstname" id="firstname">
                 </div>
                 <div class="form-group">
                   <label for="">Apellido:</label>
                   <input type="text" class="form-control" placeholder="Ingrese su apellido" name=lastname"" id="lastname">
                 </div>
                 <div class="form-group">
                   <label for="">Correo Electrónico:</label>
                   <input type="email" class="form-control" placeholder="Ingrese su correo"  name="email" id="email">
                 </div>
                 <div class="form-group">
                  <label for="">Comentario:</label>
                  <textarea class="form-control" rows="3" name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark" id="btn">Enviar</button>
               </form></div>
        </div>
     </div>

     <!-- Optional JavaScript -->
     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
     <script src="js/jquery-validations.js" charset="utf-8"></script>
